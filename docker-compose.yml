# ================================
# Verdleaf - Docker Compose
# ================================

services:
  # --------------------------------
  # PostgreSQL Database
  # --------------------------------
  db:
    image: postgres:16-alpine
    container_name: verdleaf-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-verdleaf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-verdleaf_secret}
      POSTGRES_DB: ${POSTGRES_DB:-verdleaf}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-verdleaf} -d ${POSTGRES_DB:-verdleaf}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - verdleaf-network

  # --------------------------------
  # Verdleaf Next.js Application
  # --------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verdleaf-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-verdleaf}:${POSTGRES_PASSWORD:-verdleaf_secret}@db:5432/${POSTGRES_DB:-verdleaf}
      
      # Google Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # Web3 / RainbowKit
      NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID}
      NEXT_PUBLIC_ALCHEMY_ID: ${NEXT_PUBLIC_ALCHEMY_ID}
      
      # Solana Configuration
      SOLANA_NETWORK: ${SOLANA_NETWORK:-devnet}
      SOLANA_AUTHORITY_PRIVATE_KEY: ${SOLANA_AUTHORITY_PRIVATE_KEY}
      NEXT_PUBLIC_SOLANA_NETWORK: ${NEXT_PUBLIC_SOLANA_NETWORK:-devnet}
      
      # App Configuration
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      
      # Optional
      WEATHER_API_KEY: ${WEATHER_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - verdleaf-network

  # --------------------------------
  # Database Migrations (one-time)
  # --------------------------------
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: verdleaf-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-verdleaf}:${POSTGRES_PASSWORD:-verdleaf_secret}@db:5432/${POSTGRES_DB:-verdleaf}
    command: npx prisma db push
    depends_on:
      db:
        condition: service_healthy
    networks:
      - verdleaf-network
    profiles:
      - migrate

# --------------------------------
# Volumes
# --------------------------------
volumes:
  postgres_data:
    driver: local

# --------------------------------
# Networks
# --------------------------------
networks:
  verdleaf-network:
    driver: bridge
